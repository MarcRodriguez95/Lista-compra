
<body>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <div class="container">
    <header>
	<meta charset="UTF-8">
      <h1>Lista de la compra ({{incompleteCount}})</h1>
	  
	  <label class="hide-completed">
        <input type="checkbox" />
        Esconder los items comprados
      </label>
	  
	  {{> loginButtons}}

	  
	  {{#if currentUser.username}}
		<form class="new-task">
			<input type="number" class="cantidad" name="cantidad" min="1"  max="999" placeholder="Cantidad" style="width:15%;"/> 
			<input type="text" class="text" name="text" placeholder="Escribe para añadir compra" style="width:40%;"/>
			<select name="lugar" class="lugar">    
				<option class="fruta" value="fruteria">Fruteria</option>
				<option class="congelado" value="congelado">Congelats</option>
				<option class="super" value="super">Super</option>
			</select>
			<br>
			<br>

			<input type="submit" value="Añadir compra"  style="width:30%;margin-left:180px;">

			<br>
			<br>
		
		</form>
		
		<form class="opciones" action="">
		<label class="general">
		<input type="radio" name="PlaceFilter" checked="cheked"/>General
		</label>
		
		<label class="frutas">
		<input type="radio" name="PlaceFilter"/>Fruteria
		</label>
		
		<label class="congelados">
		<input type="radio" name="PlaceFilter" />Congelados
		</label>
		
		<label class="supers">
		<input type="radio" name="PlaceFilter" />Super
		</label>
		
		</form>
		
	  {{/if}}
	  
	  
	  
	
    </header>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
